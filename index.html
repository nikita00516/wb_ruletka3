
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рулетка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #2c004b;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    .wheel-container {
      position: relative;
      margin: 0 auto;
      width: 250px;
      height: 250px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #ff00c3;
      background: conic-gradient(#ff44d0 0% 25%, #ff00c3 25% 50%, #990099 50% 75%, #ff44d0 75% 100%);
      transition: transform 4s ease-out;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
    }
    button {
      margin-top: 30px;
      padding: 10px 25px;
      background: #ff00c3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Рулетка GameSpin</h1>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div id="wheel" class="wheel"></div>
  </div>
  <button onclick="spin()">Крутить</button>

  <script>
    function spin() {
      const wheel = document.getElementById('wheel');
      const base = 360 * 5;
      const stop = 45; // например, 45° = приз
      const final = base + stop;
      wheel.style.transform = `rotate(${final}deg)`;
    }
  </script>
</body>
</html>
